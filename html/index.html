<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HCSTORE</title>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./style.css"/>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="iframe-container">
            <div class="iframe-div">
                <div class="iframe-safari">
                    <div class="iframe-header">
                        <div class="buttons">
                            <div class="close"></div>
                            <div class="minimize"></div>
                            <div class="maximize"></div>
                        </div>
                        <div class="address-bar"></div>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center; z-index: 255;" class="balloondiv">
            <h1 id="title"></h1>
            <h3 id="subtitle"></h3>
        </div>
        <div class="balloon" style="--x: 4; --h: 279; --s: 20; --d: 7; --delay: 5;">
            <div class="balloon__handle"></div>
        </div>
        <div class="balloon" style="--x: 26; --h: 2; --s: 20; --d: 10; --delay: 3;">
            <div class="balloon__handle"></div>
        </div>
        <div class="balloon" style="--x: 32; --h: 13; --s: 20; --d: 7; --delay: 2;">
            <div class="balloon__handle"></div>
        </div>
        <div class="balloon" style="--x: 37; --h: 279; --s: 20; --d: 8; --delay: 3;">
            <div class="balloon__handle"></div>
        </div>
        <div class="balloon" style="--x: 43; --h: 305; --s: 20; --d: 8; --delay: 5;">
            <div class="balloon__handle"></div>
        </div>
        <div class="balloon" style="--x: 49; --h: 156; --s: 20; --d: 7; --delay: 1;">
            <div class="balloon__handle"></div>
        </div>
        <div class="balloon" style="--x: 68; --h: 250; --s: 20; --d: 4; --delay: 6;">
            <div class="balloon__handle"></div>
        </div>
        <div class="balloon" style="--x: 70; --h: 72; --s: 20; --d: 9; --delay: 9;">
            <div class="balloon__handle"></div>
        </div>
        <div class="balloon" style="--x: 80; --h: 73; --s: 20; --d: 6; --delay: 4;">
            <div class="balloon__handle"></div>
        </div>
        <div class="balloon" style="--x: 90; --h: 8; --s: 20; --d: 5; --delay: 10;">
            <div class="balloon__handle"></div>
        </div>
        <div class="balloon" style="--x: 95; --h: 154; --s: 20; --d: 4; --delay: 7;">
            <div class="balloon__handle"></div>
        </div>
        <div class="balloon" style="--x: 99; --h: 23; --s: 20; --d: 5; --delay: 10;">
            <div class="balloon__handle"></div>
        </div>
        <div class="root-wrapper">
            <div class="main-wrapper">
                <div class="content">
                    <div class="heading">
                        <img src="https://cliente.hcrp.store/static/img/logo_dash.png" alt="logo" width="200">
                        <div class="categories"></div>
                    </div>
                    <div class="body"></div>
                </div>
            </div>
            <div class="background"></div>
        </div>
    </body>
</html>
